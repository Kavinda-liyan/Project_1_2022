<body class="bg-dark text-light container m-auto ">
  <div class="container-fluid m-5 ">
    <div class="container p-5 ">
  
                <h1 class="text-uppercase text-center mb-5"><span style="color: red">C</span>RYSTAL <span style="color: red">T</span>ECH <span style="color: red">C</span>OMPUTERS</h1>
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <div id="error"></div>
                <form class="m-5 p-5"  action="PHP/registration.php" method="post">
  
                  <div class="form-outline mb-4">
                    <label class="form-label" >Create User Name</label>
                    <input type="text"  class="form-control form-control-md form-control-sm" placeholder="Enter New User Name : Example:Chaminda Kumara" name="userName" required id="uname"/>
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" >Address</label>
                    <input type="text"  class="form-control form-control-md form-control-sm" placeholder="Address" name="useraddress" required id="address"/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" >Phone Number</label>
                    <input type="number"  class="form-control form-control-md form-control-sm" placeholder="Enter Valid Phone number" name="phoneNumber" required id="pnumber"/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" >NIC Number</label>
                    <input type="text"  class="form-control form-control-md form-control-sm" placeholder="NIC..." name="nicNumber" required id="nicnumber"/>
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" >Email</label>
                    <input type="email"  class="form-control form-control-md form-control-sm" placeholder="Example:chamind*****@email.com" name="email" required id="email"/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" >Conform Your Email</label>
                    <input type="email"  class="form-control form-control-md" name="cemail" required id="cemail"/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" >Password</label>
                    <input type="password"  class="form-control form-control-md" name="userpassword" required id="password"/>
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" >Conform your password</label>
                    <input type="password"  class="form-control form-control-md" name="cpassword" required/>
                    
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <!-- <button type="submit"
                      >Register</button> -->
                      <input type="submit" value="Register" class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  

      
</div>
</div>
